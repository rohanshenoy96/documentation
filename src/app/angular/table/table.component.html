<table class="table">
    <thead>
        <tr>
            <th class="table__header" *ngFor="let def of columnDef">{{ def.title }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of data">
            <td class="table__row" *ngFor="let def of columnDef">{{ record[def.propertyName] }}</td>
        </tr>
    </tbody>
</table>
